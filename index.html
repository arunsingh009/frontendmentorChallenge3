<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h1 class="h1">Order Summary</h1>
        <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="plan">
            <img src="./images/icon-music.svg" alt="">
            <div class="plan1">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div class="plan2">
              <p>Change</p>
            </div>
          </div>
          <div class="button">
            <button class="btn"> Proceed to Payment</button>
          </div>
          <p class="cancel">Cancel Order</p>

      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/arunsingh009">Arun Kumar Singh</a>.
  </footer>
  </div>
</body>

</html>
